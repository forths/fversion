{% extends 'base.html' %}
{% block head %}
    <script>
	$(function () {
	    var error_name=false;
	    var error_pwd=false;
		$('form').submit(function () {
			$('#username').blur();
            if('{{ error_p }}'!=''){
                error_pwd = false;
                $('.pwd_error').html('{{ error_p }}').show();
            }
			return error_name && error_pwd;
        });

		$('#username').blur(function () {
		    var name = $("#username").val();
			var name_len=name.length;
			if(name_len<5 || name_len>20){
			    $('.user_error').html('请输入5-20个字符的用户名').show();
			    error_name=false;
			}else{
			    $.get('/user/register_valid/',{'uname': name},function (data) {
                    if(data.valid == '0'){
                        $('.user_error').html('用户名不存在！').show();
                    }else{
                        $('.user_error').html('').hide();
                        error_name=true;
                    }
                });
			    error_name=true;
			}
        });
        if(error_name){
            $('#pwd').blur(function () {
			var pwd_len=$('#pwd').val().length;
			if(pwd_len<8||pwd_len>20){
			    $('.pwd_error').html('密码最少8位，最长20位').show();
			    error_pwd= false;
			}else{
			    $('.pwd_error').html('').hide();
			    error_pwd= true;
			}
        });
        }


    });
</script>

{% endblock head%}
<body>
{% block content %}
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form action="/user/login_handle/" method="post">
                        {% csrf_token %}
						<input type="text" name='username' id="username" class="name_input" placeholder="请输入用户名">
						<div class="user_error">用户名错误</div>
						<input type="password" name='pwd' id="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">密码错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="user_jz">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
	
</body>
</html>
